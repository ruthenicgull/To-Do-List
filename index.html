<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Taskopia - A To Do List App</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="nav-bar">
      <h1 class="nav-heading">Taskopia</h1>
      <ul class="nav-menu">
        <a class="nav-menu-item" href="about.html">About</a>
      </ul>
    </nav>
    <div id="root" class="container">
      <div class="task-input">
        <input
          type="text"
          class="task-input-text"
          name="task-text"
          id="task-text"
          placeholder="Enter task here"
          maxlength="50"
        />
        <button class="task-input-button" onclick="onPlusButtonClick()">
          +
        </button>
      </div>
      <button class="del-done-tasks">Delete Completed Tasks</button>
      <table class="list-table">
        <tbody class="list">
          <!-- <tr class="list-row">
          <td><span class="list-row-checkbox"></span>Task 1</td>
          <td align="right">
            <img src="images/delete_icon.png" class="delete-button" />
          </td>
        </tr> -->
        </tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>
